  #flutter pub global activate rename
  #flutter pub global run rename --bundleId com.example.appname
  #flutter pub global run rename --appname "appname"
  rename: ^2.1.1

  # Intl [ Android iOS Linux MacOs Web Windows ]
  # Contains code to deal with internationalized/localized messages, date and number formatting and parsing, bi-directional text, and other internationalization issues.
  intl: ^0.17.0

  # Firebase Core [ Android iOS MacOs Web ]
  # Flutter plugin for Firebase Core, enabling connecting to multiple Firebase apps.
  firebase_core: ^2.9.0

  # Firebase Auth [ Android iOS MacOs Web ]
