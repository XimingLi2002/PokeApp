  cached_network_image: ^3.2.3

  # Flutter Cache Manager [ Android iOS MacOs ]
  # Generic cache manager for flutter. Saves web files on the storages of the device and saves the cache info using sqflite.
  flutter_cache_manager: ^3.3.0

  # Dio [ Android iOS Linux MacOs Web Windows ]
  # A powerful HTTP package for Dart/Flutter, which supports Global settings, Interceptors, FormData, Aborting and canceling a request, Files uploading and downloading, Requests timeout, Custom adapters, etc.
